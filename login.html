<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- main css -->
    <link rel="stylesheet" type="text/css" href="css/global.css" />
    <link rel="stylesheet" href="css/login.css">

    <title>Document</title>
</head>

<body>
    <div class="main_login">
        <div class="imgcontainer">
            <img src="img/logo1.png" alt="login-icon" class="login-icon">
        </div>

        <div class="container-personal_record">
            <div class="formbg">
                <div class="formbg-inner padding-horizontal--48">
                    <form id="stripe-login">
                        <div class="field padding-bottom--24">
                            <label for="user" class="brtop">อีเมล์นักศึกษา</label>
                            <input type="text" name="uesr" id="userid" value="" placeholder="อีเมล์นักศึกษา">
                        </div>
                        <div class="field padding-bottom--24">
                            <label for="password" class="brtop">รหัสผ่าน</label>
                            <input type="password" name="password" id="password" value=""  placeholder="รหัสผ่าน">
                        </div>
                        <div class="reset-pass">
                            <a href="">ลืมรหัสผ่าน</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="bt-select padding-10">
            <div class="bt-con-select" id="loginpress" name="loginpress">
                <p>เข้าสู่ระบบ</p>
            </div>
            <div class="bt-register" style="margin: 2px;">
                <p>กรณีคุณยังไม่มีบัญชีเข้าใช้งาน</p>
                <div style="color: #7C00A8;" href="" target="_blank" class="login_register" name="login_register">
                    ลงทะเบียน
                </div>
            </div>

        </div>
    </div>

    <div class="overlay_register">
        <div class="head-title">
            <svg class="prev arrow_left" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                fill="none">
                <path
                    d="M16.62 2.99C16.13 2.5 15.34 2.5 14.85 2.99L6.54 11.3C6.15 11.69 6.15 12.32 6.54 12.71L14.85 21.02C15.34 21.51 16.13 21.51 16.62 21.02C17.11 20.53 17.11 19.74 16.62 19.25L9.38 12L16.63 4.75C17.11 4.27 17.11 3.47 16.62 2.99Z"
                    fill="#ffff" />
            </svg>
            <p style="color: #ffffff;">ลงทะเบียน</p>
        </div>
        <!-- <div class="container-personal_record"> -->
        <div class="formbg-inner padding-horizontal--48">
            <!-- <form id="form_resister"> -->
            <div class="field padding-bottom--24">
                <label for="name" class="brtop">ชื่อ</label>
                <input id="name_rigister" type="text" name="name" placeholder="">
            </div>
            <div class="field padding-bottom--24">
                <label for="lastname" class="brtop">นามสกุล</label>
                <input id="lastname_res" type="text" name="lastname" placeholder="">
            </div>
            <div class="field padding-bottom--24">
                <label for="phone" class="brtop">เบอร์โทรศัพท์</label>
                <input id="phone_res" type="tel" name="phone" placeholder="012-345-6789">
            </div>
            <div class="field padding-bottom--24">
                <label for="email" class="brtop">อีเมล์นักศึกษา</label>
                <input id="email_res" type="email" name="email" placeholder="">
            </div>
            <div class="field padding-bottom--24">
                <label for="" class="brtop">รหัสนักศึกษา (โปรดระบุให้ครบ13ตัว)</label>
                <input id="stude_id" type="tel" placeholder="">
            </div>
            <div class="field padding-bottom--24">
                <label for="" class="brtop">เลขป้ายทะเบียน(เช่น 22)</label>
                <input type="text" id="car_nunmber" placeholder="">
          </div>
          <div class="field padding-bottom--24">
                <label for="" class="brtop">เลขป้ายทะเบียน(เช่น กกกก)</label>
                <input type="text" id="car_nunmber1" placeholder="">
          </div>
          <div class="field padding-bottom--24 ">
                <label for="" class="brtop">เลขป้ายทะเบียน(เช่น กรุงเทพ)</label>
                <input type="text" id="car_nunmber2" placeholder="" >
          </div>
            <div class="bt-select padding-10">
                <div id="loginregisterpass" class="bt-con-select login_pass" name="login_pass">
                    <p>ถัดไป</p>
                </div>
            </div>
            <!-- </form> -->
        </div>

        <div class="overlay_pass">
            <div class="head-title">
                <svg class="prev1 arrow_left" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none">
                    <path
                        d="M16.62 2.99C16.13 2.5 15.34 2.5 14.85 2.99L6.54 11.3C6.15 11.69 6.15 12.32 6.54 12.71L14.85 21.02C15.34 21.51 16.13 21.51 16.62 21.02C17.11 20.53 17.11 19.74 16.62 19.25L9.38 12L16.63 4.75C17.11 4.27 17.11 3.47 16.62 2.99Z"
                        fill="#ffff" />
                </svg>
                <p style="color: #ffffff;">ลงทะเบียน</p>
            </div>
            <div class="formbg-inner padding-horizontal--48">
                <form id="form_resister">
                    <div class="field padding-bottom--24">
                        <label for="password" class="brtop">ตั้งรหัสผ่าน</label>
                        <input id="password_res" type="password" name="password" placeholder="ตั้งรหัสผ่าน">
                    </div>
                    <div class="field padding-bottom--24">
                        <label for="password" class="brtop">ยืนยันรหัสผ่าน</label>
                        <input id="confirm_pass" type="password" name="password" placeholder="ยืนยันรหัสผ่าน">
                    </div>
                    <div class="bt-select padding-10">
                        <div id="confirm_res" class="bt-con-select" name="login_pass">
                            <p>ตกลง</p>
                        </div>
                    </div>
                </form>
            </div>
            </form>
        </div>
    </div>
            <!-- main js -->
            <script src="router.js"></script>
            <script src="global.js"></script>
            <script src="login.js" type="module"></script>
            <!-- <script src="global.js"></script> -->
</body>

</html>
