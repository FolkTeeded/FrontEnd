<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>



    <!-- main css -->
    <link rel="stylesheet" type="text/css" href="global.css" />
    <link rel="stylesheet" href="login.css">

    <!-- main js -->
    
    <title>Document</title>
</head>

<body>
    <div class="main_login open overlay-slide_R_to_L">
        <div class="imgcontainer">
            <img src="img/logo1.png" alt="login-icon" class="login-icon">
        </div>
        
        <div class="container-personal_record">
            <div class="formbg">
                <div class="formbg-inner padding-horizontal--48">
                    <form id="stripe-login">
                        <div class="field padding-bottom--24">
                            <label for="user" class="brtop">รหัสนักศึกษา</label>
                            <input type="text" name="uesr" id="userid" value="" >
                        </div>
                        <div class="field padding-bottom--24">
                            <label for="password" class="brtop">รหัสผ่าน</label>
                            <input type="password" name="password" id="password" value="">
                        </div>
                        <div class="reset-pass">
                            <a href="">ลืมรหัสผ่าน</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="bt-select padding-10">
            <div onclick="closeOverlay('next1')" class="bt-con-select" id="loginpress" name="loginpress">
                <p>เข้าสู่ระบบ</p>
            </div>
            <div class="bt-register">
                <p>กรณีคุณยังไม่มีบัญชีเข้าใช้งาน</p>
                <div><a href="#">ลงทะเบียน</a></div>
            </div>
        </div>
    </div>
    <div class="overlay_login1 overlay-slide_R_to_L">
    </div>
        <!-- <script src='global.js'></script> -->
        <script src="login.js"></script>
</body>

</html>
